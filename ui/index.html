<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel</title>
</head>
<body>
    <div class="box">
        <h1 class="header">LICENSES</h1>
        <div class="driver">
            <h1 class="header2">ID CARD</h1>
            <i class="fa fa-address-card-o" style="color: snow; font-size: 250%; padding: 8%; margin: 0 20% 0 20%;" aria-hidden="true"></i>
            <button class="bottomId" type="button">BUY</button>
            <h2 class="hideCard" id="card">PRICE</h2>
        </div>
        <div class="idcard">
            <h1 class="header2">DRIVER LICENSE</h1>
            <i class="fa fa-address-card-o" style="color: snow; font-size: 250%; padding: 8%; margin: 0 20% 0 20%;" aria-hidden="true"></i>
            <button class="bottomDriver" type="button">BUY</button>
            <h2 class="hide" id="license">PRICE</h2>
        </div>
        <h2 class="close"><i class="fa fa-times" style="color:white; text-shadow: 2px 2px black;"></i></h2>
    </div>
</body>
<script src="main.js"></script>
</html>
